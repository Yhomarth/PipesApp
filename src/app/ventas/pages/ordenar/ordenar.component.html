<div class="text-layout">
    <h1>Pipes personalizados</h1>

    <p>
        Pipes creados por {{'nosotros' | mayusculas: enMayuscula }}
    </p>

</div>


<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">

      <button pButton
      label="toggle mayusculas"
      class="mr-1"
      (click)="btnMayusculas()" >
    </button>

      <button pButton
        label="Por Nombre"
        icon="pi pi-sort"
        class="mr-1 p-button-info"
        (click)="cambiarOrden('nombre')"
      ></button>

      <button pButton
        label="Vuela"
        icon="pi pi-sort"
        class="mr-1 p-button-success"
        (click)="cambiarOrden('vuela')"
      ></button>

      <button pButton
        label="Por Color"
        icon="pi pi-sort"
        class="mr-1 p-button-help"
        (click)="cambiarOrden('color')"
      ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="col mt-2">

    <p-table [value]="heroes | ordenar : ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>

  </div>
</div>
