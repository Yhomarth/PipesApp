<div class="text-layout">
    <h1>Pipes personalizados</h1>

    <p>
        Pipes creados por {{'nosotros' | mayusculas: enMayuscula }}
    </p>

</div>


<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">

      <button pButton
      label="toggle mayusculas"
      class="mr-1"
      (click)="btnMayusculas()" >
    </button>

      <button pButton
        label="Por Nombre"
        icon="pi pi-sort"
        class="mr-1 p-button-info"
      ></button>

      <button pButton
        label="Valores"
        icon="pi pi-sort"
        class="mr-1 p-button-success"
      ></button>

      <button pButton
        label="Por Color"
        icon="pi pi-sort"
        class="mr-1 p-button-help"
      ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="col mt-2">

    <p-table [value]="[]">
      <ng-template pTemplate="header">
          <tr>
              <th>Vin</th>
              <th>Year</th>
              <th>Brand</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{car.vin}}</td>
              <td>{{car.year}}</td>
              <td>{{car.brand}}</td>
              <td>{{car.color}}</td>
          </tr>
      </ng-template>
  </p-table>

  </div>
</div>
